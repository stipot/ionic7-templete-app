<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="signup-content">
  <h2 class="auth-title">
    {{appTitle}}
  </h2>

  <ion-list class="inputs-list" lines="full">
    <ion-item class="input-item">
      <ion-input type="email" fill="solid" placeholder="Email" labelPlacement="floating" helperText="Enter a valid email" errorText="Invalid email" ngModel email></ion-input>
    </ion-item>

    <div>
      <ion-item class="input-item">
        <ion-input type="password" fill="solid" placeholder="Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <div class="error-container">
          <div class="error-message">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>2</span>
          </div>
      </div>

      <ion-item class="input-item">
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <div class="error-container">
        <div class="error-message">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>3</span>
        </div>
      </div>
    </div>

    <div class="error-container">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>4</span>
      </div>
    </div>
  </ion-list>

  <ion-button class="signup-btn" type="submit" expand="block" >Sign Up</ion-button>
  <ion-row class="other-auth-options-row">
    <ion-button class="login-btn" fill="clear" [routerLink]="['/auth/login']">
      Already have an account?
    </ion-button>
  </ion-row>

  <div class="social-auth-options">
    <p class="options-divider">Or</p>
    <ion-button class="social-auth-btn facebook-auth-btn" expand="block">Sign Up with Facebook</ion-button>
    <ion-button class="social-auth-btn google-auth-btn" expand="block">Sign Up with Google</ion-button>
    <ion-button class="social-auth-btn twitter-auth-btn" expand="block">Sign Up with Twitter</ion-button>
  </div>

</ion-content>
