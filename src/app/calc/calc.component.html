<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Калькулятор</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="calculator">
    <ion-input [(ngModel)]="expression" readonly placeholder="0" class="display"></ion-input>

    <div class="buttons">
      <ion-button 
        *ngFor="let button of calculatorButtons"
        expand="block" 
        [color]="button.color" 
        (click)="handleButtonClick(button)">
        {{ button.label }}
      </ion-button>
    </div>
  </div>
</ion-content>
